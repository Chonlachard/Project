<style>
  .card {
    max-width: 500px; /* ลดขนาดกรอบฟอร์ม */
    margin: auto; /* จัดกลางกรอบฟอร์ม */
  }

  .btn-spacing {
    margin-left: 20px; /* เพิ่มระยะห่างระหว่างปุ่ม */
  }
</style>
<app-navbar></app-navbar>
<div class="container mt-5">
  
  
  <!-- กรอบฟอร์มโปรไฟล์ -->
  <div class="card p-4">
    <h2 style="text-align: center;">Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
      <div class="mb-3">
        <label for="firstName" class="form-label">ชื่อ</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">นามสกุล</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">เบอร์โทร</label>
        <input type="text" class="form-control" id="phone" formControlName="phone">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">อีเมล</label>
        <input type="email" class="form-control" id="email" formControlName="email" readonly>
      </div>
      <button type="submit" class="btn btn-primary">อัปเดตโปรไฟล์</button>
      <button type="button" class="btn btn-secondary btn-spacing" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
        เปลี่ยนรหัสผ่าน
      </button>
    </form>
  </div>
</div>

<!-- Modal สำหรับเปลี่ยนรหัสผ่าน -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalLabel">เปลี่ยนรหัสผ่าน</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="changePassword()">
          <div class="mb-3">
            <label for="newPassword" class="form-label">รหัสผ่านใหม่</label>
            <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">ยืนยันรหัสผ่านใหม่</label>
            <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
            <button type="submit" class="btn btn-primary">เปลี่ยนรหัสผ่าน</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
